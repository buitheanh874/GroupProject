# config.yaml
# ==========================================
# Configuration for SUMO RL Traffic Project
# ==========================================

simulation:
  gui: true                   # Set to false for headless mode (faster training)
  max_steps: 3600             # Simulation duration in seconds
  log_file: "outputs/simulation_log.csv"

paths:
  net_file: "networks/BI.net.xml"
  route_file_low: "networks/BI_50_test.rou.xml"
  route_file_high: "networks/BI_150_test.rou.xml"

traffic_light:
  tl_id: "TL"                 # The ID of the traffic light in .net.xml
  cycle_time: 90              # Total cycle duration (s)
  yellow_time: 4              # Yellow phase duration (s)
  
  # Phase indices matching BI.net.xml logic
  phase_ns_green: 0
  phase_ns_yellow: 1
  phase_ew_green: 4
  phase_ew_yellow: 5