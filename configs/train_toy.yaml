run:
  run_name: toy_train
  seed: 42
  device: cpu

env:
  type: toy
  toy:
    max_steps: 200
    arrival_prob: 0.7
    serve_slow_rate: 1
    serve_fast_rate: 3

agent:
  hidden_dims: [128, 128]
  gamma: 0.98
  learning_rate: 0.001
  batch_size: 64
  replay_buffer_size: 100000
  target_update_freq: 1000

exploration:
  eps_start: 1.0
  eps_end: 0.05
  eps_decay_steps: 15000

train:
  episodes: 300
  save_every_episodes: 50
  print_every_episodes: 10

baseline:
  fixed_action_id: 0

logging:
  log_dir: logs
  model_dir: models
  results_dir: results
