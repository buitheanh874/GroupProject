run:
  run_name: sumo_train
  seed: 42
  device: cpu

env:
  type: sumo
  sumo:
    sumo_binary: sumo
    net_file: networks/BI.net.xml
    route_file: networks/BI_50_test.rou.xml
    additional_files: []
    tls_id: TL
    step_length_sec: 1.0
    cycle_length_sec: 60
    yellow_sec: 2
    all_red_sec: 0
    max_cycles: 60
    rho_min: 0.1
    action_splits:
      - [0.30, 0.70]
      - [0.40, 0.60]
      - [0.50, 0.50]
      - [0.60, 0.40]
      - [0.70, 0.30]
    include_transition_in_waiting: false
    terminate_on_empty: true
    sumo_extra_args: []
    lane_groups:
      lanes_ns_ctrl: ["N2TL_0", "N2TL_1", "N2TL_2", "N2TL_3", "S2TL_0", "S2TL_1", "S2TL_2", "S2TL_3"]
      lanes_ew_ctrl: ["E2TL_0", "E2TL_1", "E2TL_2", "E2TL_3", "W2TL_0", "W2TL_1", "W2TL_2", "W2TL_3"]
      lanes_rt_ns: []
      lanes_rt_ew: []
    phase_program:
      ns_green: 0
      ew_green: 4
      ns_yellow: 1
      ew_yellow: 5
      all_red: null

normalization:
  mean: [0.0, 0.0, 0.0, 0.0]
  std: [1.0, 1.0, 1.0, 1.0]

agent:
  hidden_dims: [128, 128]
  gamma: 0.98
  learning_rate: 0.001
  batch_size: 64
  replay_buffer_size: 100000
  target_update_freq: 1000

exploration:
  eps_start: 1.0
  eps_end: 0.05
  eps_decay_steps: 50000

train:
  episodes: 300
  save_every_episodes: 50
  print_every_episodes: 10

baseline:
  fixed_action_id: 2

logging:
  log_dir: logs
  model_dir: models
  results_dir: results
